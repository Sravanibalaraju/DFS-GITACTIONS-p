services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: Sravani@2006
      MYSQL_DATABASE: petcare1_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: sravanibalaraju/docker-backend:latest
    container_name: springboot
    ports:
      - "2025:2017"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net
    command: sh -c "sleep 15 && java -jar /app/backend.jar"

  frontend:
    image: sravanibalaraju/docker-frontend:latest
    container_name: react
    ports:
      - "3000:3001"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
