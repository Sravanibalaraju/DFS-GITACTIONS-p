version: "3.8"

services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: Sravani@2006
      MYSQL_DATABASE: petcare1_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    image: sravanibalaraju/docker-backend:latest
    container_name: springboot
    ports:
      - "2025:2017"
    depends_on:
      mysqldb:
        condition: service_healthy
    restart: on-failure
    networks:
      - springboot-mysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/petcare1_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - spring.datasource.username=root
      - spring.datasource.password=Sravani@2006

  frontend:
    image: sravanibalaraju/docker-frontend:latest
    container_name: react
    ports:
      - "3000:3001"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
